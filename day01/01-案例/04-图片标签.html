<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- alt : 替换文本, 当图片不显示的时候显示的文字 -->
    <!-- width和height属性只需要给出一个值, 另一个等比例缩放 -- 好处就是图片不变形 -->
    <!-- loading : 图片加载模式, lazy表示当页面滚动到接近图片区域的时候，浏览器在进行图片的加载 -->
    <img src="cat.gif" alt="这是一只猫" title="这是title文字, 鼠标悬停的时候显示" loading="lazy" width="200" height="800">

</body>

</html>
